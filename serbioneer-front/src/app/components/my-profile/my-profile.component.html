<div class="card col-7 mx-auto">
    <div class="card-body">
        <form [formGroup] = "myProfileForm" (ngSubmit) = "onSubmit()">
            <div class="form-group">
                <mat-form-field appearance="fill" class="form-field">
                    <mat-label>Enter your email</mat-label>
                    <input matInput formControlName ="email">
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="fill" class="form-field">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName ="name">
                    <mat-error *ngIf="myProfileForm.get('name')?.invalid">{{getNameErrorMessage('name')}}</mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="fill" class="form-field">
                    <mat-label>Surname</mat-label>
                    <input matInput formControlName ="surname">
                    <mat-error *ngIf="myProfileForm.get('surname')?.invalid">{{getNameErrorMessage('surname')}}</mat-error>
                </mat-form-field>
            </div>
            <div *ngIf = "role ==='ROLE_ADMIN'"class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput formControlName="dateOfBirth" [matDatepicker]="dateOfBirth">
                    <mat-datepicker-toggle matSuffix [for]="dateOfBirth"></mat-datepicker-toggle>
                    <mat-datepicker #dateOfBirth></mat-datepicker>
                </mat-form-field>
            </div>
            <div>
                <button
                    class="btn btn-theme"
                    type="submit"
                    [disabled] = "myProfileForm.invalid"
                >
                    Save
                </button>
            </div>
        </form>
    </div>
</div>
