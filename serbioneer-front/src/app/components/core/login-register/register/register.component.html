<div class="card col-7 mx-auto">
    <div class="card-body">
        <form id= "register-form" [formGroup] = "registerForm" (ngSubmit) = "onSubmit()">
            <div class="form-group">
                <mat-form-field id="email-form-field" appearance="fill" class="form-field">
                    <mat-label>Enter your email</mat-label>
                    <input id="email-input" matInput placeholder="something@example.com" formControlName ="email">
                    <mat-error id = "email-error" *ngIf="registerForm.get('email')?.invalid">{{getEmailErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>
            <div formGroupName="passwordGroup">
                <div class="form-group">
                    <mat-form-field id="password-form-field" appearance="fill" class="form-field">
                        <mat-label>Enter your password</mat-label>
                        <input id = "password-input" matInput [type]="hide ? 'password' : 'text'"  formControlName ="password">
                        <button id = "show-pass" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error id = "password-error" *ngIf="registerForm.controls.passwordGroup.get('password')?.invalid">{{getRequiredFieldErrorMessage('password')}}</mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field id="repeat-password-form-field" appearance="fill" class="form-field">
                        <mat-label>Repeat entered password</mat-label>
                        <input id = "repeat-password-input" matInput [type]="hide ? 'password' : 'text'"  formControlName ="confirmPassword"
                            [errorStateMatcher]="confirmPasswordMatcher">
                        <button id = "show-repeat-pass" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error id = "repeat-password-error" *ngIf="registerForm.controls.passwordGroup.get('confirmPassword')?.invalid">{{getRequiredFieldErrorMessage('confirmPassword')}}</mat-error>
                        <mat-error id = "passwords-error" *ngIf="registerForm.controls.passwordGroup.hasError('passwordsDontMatch')">{{getPasswordsMatch()}}</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="form-group">
                <mat-form-field id="name-form-field" appearance="fill" class="form-field">
                    <mat-label>Name</mat-label>
                    <input id = "name-input" matInput formControlName ="name">
                    <mat-error id = "name-error" *ngIf="registerForm.get('name')?.invalid">{{getNameErrorMessage('name')}}</mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field id="surname-form-field" appearance="fill" class="form-field">
                    <mat-label>Surname</mat-label>
                    <input id = "surname-input" matInput formControlName ="surname">
                    <mat-error id = "surname-error" *ngIf="registerForm.get('surname')?.invalid">{{getNameErrorMessage('surname')}}</mat-error>
                </mat-form-field>
            </div>
            <div>
                <button
                    id = "register-btn"
                    class="btn btn-purple"
                    type="submit"
                    [disabled] = "registerForm.invalid"
                >
                    Register
                </button>
            </div>
        </form>
    </div>
</div>
