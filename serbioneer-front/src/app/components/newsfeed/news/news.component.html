<div class="main-div">
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ news.culturalSiteName }}</mat-card-title>
          <mat-card-subtitle>{{ news.dateTime | date:'medium'}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{ news.information }}
          </p>
        </mat-card-content>
    </mat-card>
</div>
