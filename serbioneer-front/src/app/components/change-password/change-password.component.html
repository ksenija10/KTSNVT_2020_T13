<div class="card col-7 mx-auto">
    <div class="card-body">
        <form id = "change-password-form" [formGroup] = "changePasswordForm" (ngSubmit) = "onSubmit()">
            <div class="form-group">
                <mat-form-field appearance="fill" class="form-field">
                    <mat-label>Enter your old password</mat-label>
                    <input id = "old-password" matInput [type]="hide ? 'password' : 'text'"  formControlName ="oldPassword">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="changePasswordForm.get('oldPassword')?.invalid">{{getRequiredFieldErrorMessage('oldPassword')}}</mat-error>
                </mat-form-field>
            </div>
            <div formGroupName="passwordGroup">
                <div class="form-group">
                    <mat-form-field appearance="fill" class="form-field">
                        <mat-label>Enter your new password</mat-label>
                        <input id = "new-password" matInput [type]="hide ? 'password' : 'text'"  formControlName ="password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="changePasswordForm.get('password')?.invalid">{{getRequiredFieldErrorMessage('password')}}</mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field appearance="fill" class="form-field">
                        <mat-label>Repeat entered password</mat-label>
                        <input id = "repeat-password" matInput [type]="hide ? 'password' : 'text'"  formControlName ="confirmPassword"
                            [errorStateMatcher]="confirmPasswordMatcher">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="changePasswordForm.get('confirmPassword')?.invalid">{{getRequiredFieldErrorMessage('confirmPassword')}}</mat-error>
                        <mat-error *ngIf="changePasswordForm.controls.passwordGroup.hasError('passwordsDontMatch')">{{getPasswordsMatch()}}</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div>
                <button
                    id = "change-password-btn"
                    class="btn btn-theme"
                    type="submit"
                    [disabled] = "changePasswordForm.invalid"
                >
                    Save
                </button>
            </div>
        </form>
    </div>
</div>
