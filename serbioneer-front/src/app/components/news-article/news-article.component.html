<div class="news">
  <div class="news-title">{{news.dateTime | date:'medium'}}:</div>
    <div class="news-info">{{news.information}}</div>
    <div class="news-images" *ngIf="news.images.length > 0">
      <ng-image-slider
        [images]="newsImageSlider"
        [infinite]="false"
        slideImage="1">
      </ng-image-slider>
    </div>
    <mat-divider></mat-divider>
</div>
