<div class="col-md-11">
    <div class="row">
        <div class="col-md-6">
            <h2>Cultural site categories</h2>
            <div class="row">
                <div class="col-md-6">
                    <table mat-table [dataSource]="categoryDataSource.content" class="mat-elevation-z8">
                        <!-- Header tabele -->
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let category; columns: displayedColumns;" (click)="choseCategory(category)"></tr>
                        <!-- Dinamicke kolone (ime) -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Category name </th>
                            <td mat-cell *matCellDef="let category"> {{ category.name }} </td>
                        </ng-container>
                        <!-- Staticke kolone (akcije) -->
                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef> Actions </th>
                            <td mat-cell *matCellDef="let category"> 
                                <i class="material-icons">edit</i>
                                <i class="material-icons">delete</i>
                            </td>
                        </ng-container>
                    </table>
                    <mat-paginator 
                        [length]="categoryDataSource.totalElements" 
                        [pageSize]="categoryDataSource.size" 
                        [pageSizeOptions]="[2,5,10]"
                        (page)="pageEvent = $event; onCategoryPaginateChange($event)"
                    ></mat-paginator>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="fill" class="form-field">
                        <mat-label>Add new cultural site category</mat-label>
                        <input matInput placeholder="">
                    </mat-form-field>
                    <button mat-raised-button color="primary">
                        Add
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <h2>Current cultural category types</h2>
            <div class="row">
                <div class="col-md-6">
                    <table mat-table [dataSource]="typeDataSource.content" class="mat-elevation-z8">
                        <!-- No data row -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="2">Please choose a cultural site category to view its types.</td>
                        </tr>
                        <!-- Header tabele -->
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let type; columns: displayedColumns;"></tr>
                        <!-- Dinamicke kolone (ime) -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Type name </th>
                            <td mat-cell *matCellDef="let type"> {{ type.name }} </td>
                        </ng-container>
                        <!-- Staticke kolone (akcije) -->
                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef> Actions </th>
                            <td mat-cell *matCellDef="let type"> 
                                <i class="material-icons">edit</i>
                                <i class="material-icons">delete</i>
                            </td>
                        </ng-container>
                    </table>
                    <mat-paginator 
                        [length]="typeDataSource.totalElements" 
                        [pageSize]="typeDataSource.size" 
                        [pageSizeOptions]="[2,5,10]"
                        (page)="pageEvent = $event; onTypePaginateChange($event)"
                    ></mat-paginator>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="fill" class="form-field">
                        <mat-label>Add new cultural category type</mat-label>
                        <input matInput placeholder="">
                    </mat-form-field>
                    <button mat-raised-button color="primary">
                        Add
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
