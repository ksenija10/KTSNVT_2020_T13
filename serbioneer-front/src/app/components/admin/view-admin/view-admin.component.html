<div class="row justify-content-md-center divide" id="view-admin-page">
    <div class="col-md-11">
        <h5 class="lonely">Feeling lonely? Try adding another admin!</h5>
        <button id="add-admin-button" mat-raised-button class="btn btn-purple" (click)="addAdmin()">
            Add admin
        </button>
    </div>
</div>
<div class="ng-container row justify-content-md-center">
    <div class="col-md-11">
        <table mat-table [dataSource]="dataSource.content" id="admin-table">
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <ng-container matColumnDef="surname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
                <td mat-cell *matCellDef="let row"> {{row.surname}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>

            <ng-container matColumnDef="dateOfBirth">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of Birth </th>
                <td mat-cell *matCellDef="let row"> {{row.dateOfBirth | date:'dd-MM-yyyy'}} </td>
            </ng-container>

        </table>

        <mat-paginator 
            id="admins-paginator"
            [length]="dataSource.totalElements" 
            [pageSize]="dataSource.size" 
            [pageSizeOptions]="[2,5,10]"
            (page)="pageEvent = $event; onPaginateChange($event)"
        >
        </mat-paginator>
    </div>
</div>
